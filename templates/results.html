<!-- Results template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Results</title>
    <!-- Amatic SC font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Amatic SC', cursive;
            font-size: 16pt;
            background: linear-gradient(to bottom right, #ffd1dc, #fff5ba);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 25pt;
            margin-top: 40px;
        }

        .recipe-container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }

        .recipe-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }

        .recipe-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .recipe-title {
            font-size: 20pt;
            margin: 10px 0;
        }

        .subtext {
            font-size: 16pt;
            margin: 5px 0;
        }

        .back-link {
            margin-bottom: 40px;
            font-size: 18pt;
            color: #555;
            text-decoration: none;
        }

        .error-message {
            color: red;
            font-size: 20pt;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Recipe Results</h1>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <div class="recipe-container">
        {% for recipe in recipes %}
            <div class="recipe-card">
                <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
                <div class="recipe-title"><a href="{{ recipe.sourceUrl }}" target="_blank">{{ recipe.title }}</a></div>
                <div class="subtext">Ready in: {{ recipe.readyInMinutes }} minutes</div>
                {% if recipe.missingIngredients %}
                    <div class="subtext"><strong>Missing Ingredients:</strong> {{ recipe.missingIngredients|join(", ") }}</div>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('choose') }}" class="back-link">‚Üê Back to Search</a>

</body>
</html>
